{%extends "mold.htm"%}
{% block title %}Signup{% endblock %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="jumbotron">
            <h1 class="display-3">Signup to OpenDnD</h1>
            <p class="lead">Roll initiative.</p>
            <hr class="my-4">
            <p>Please provide your email, your username and your password.</p>
            <p class="lead">
            <form action="/signup" method="POST">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                           placeholder="Enter your email" name="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password"
                           name="password">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Password"
                           name="username">
                </div>
                <button type="submit" class="btn btn-primary">Roll the dice</button>
            </form>
        </div>
    </div>
{% endblock %}
